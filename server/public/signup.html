<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body class="d-flex black flex-column align-items-center justify-content-center vh-80">
    <form id="signForm" class="bg-light">
        <div class="d-flex flex-column custom-vw  border justify-content-around vh-60 p-4">
            <h2 class="text-center">Sign Up</h2>
            <div>
                <input type="text" class="form-control" required placeholder="Full name" id="txtSname">
            </div>
            <div >
                <input type="text" class="form-control" required placeholder="Email" id="txtSemail">
            </div>
            <div >
                <input type="text" class="form-control" required placeholder="Username" id="txtSusername">
            </div>
            <div >
                <input type="password" class="form-control" required placeholder="Password" id="txtSpassword">
            </div>
            <div>
                <input type="password" class="form-control" required placeholder="Confirm Password" id="txtSconfirm">
            </div>
            <span class="errMsg" id="errSmsg"></span>
            <div class="text-center">
                <button type="submit"  class="noround btn  btn-lg btn-outline-dark">Submit</button>
            </div>


        </div>
    </form>


   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
